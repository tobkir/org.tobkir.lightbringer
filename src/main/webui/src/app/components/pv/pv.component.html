<div class="container" style="text-align:center; min-height: 80vh">
  <mat-spinner color="secondary" *ngIf="values.length < 1" mode="indeterminate">

  </mat-spinner>
  <ngx-charts-area-chart
    *ngIf="values.length >=1"
    [scheme]="colorScheme"
    [legend]="legend"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="values"
    [activeEntries]="values"
  >
  </ngx-charts-area-chart>
</div>
