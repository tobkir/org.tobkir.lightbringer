<div class="container" style="height: 60vh; width: 80vw">
  <div fxLayout="row">
    <div fxFlex="75%" fxLayout="column" fxLayoutGap="16px">
      <div fxLayout="row" fxLayoutGap="16px">
        <div fxFlex="50%">
          <mat-card>
            <mat-card-title>
              <mat-icon>battery_full</mat-icon>
              Akkustand
            </mat-card-title>
            <mat-card-content>
              <mat-spinner *ngIf="values.length < 1" mode="indeterminate"></mat-spinner>
              <ngx-charts-area-chart
                *ngIf="values.length >=1"
                [scheme]="stateColorScheme"
                [legend]="legend"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [yAxisLabel]="yAxisStateLabel"
                [timeline]="timeline"
                [results]="values"
                [activeEntries]="values"
                [animations]="animations"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
              >
              </ngx-charts-area-chart>
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex="50%">
          <mat-card>
            <mat-card-title>
              <mat-icon>battery_charging_full</mat-icon>
              Ladeleistung
            </mat-card-title>
            <mat-card-content>
              <mat-spinner *ngIf="batteryChargingPowerValues.length < 1" mode="indeterminate"></mat-spinner>
              <ngx-charts-area-chart
                *ngIf="batteryChargingPowerValues.length >=1"
                [scheme]="powerColorScheme"
                [legend]="legend"
                [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [yAxisLabel]="yAxisPowerLabel"
                [timeline]="timeline"
                [results]="batteryChargingPowerValues"
                [activeEntries]="batteryChargingPowerValues"
                [animations]="animations"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
              >
              </ngx-charts-area-chart>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" style="height: 25vh; width: 80vw">
  <mat-spinner *ngIf="latestValue.length < 1" mode="indeterminate"></mat-spinner>

  <ngx-charts-number-card *ngIf="latestValue.length > 0"
                          [results]="latestValue"
                          [scheme]="powerColorScheme"
                          [cardColor]="cardColor">
  </ngx-charts-number-card>
</div>
